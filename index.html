<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Name Standardizer</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-4xl font-bold text-center text-blue-800 mb-8">Movie Name Standardizer</h1>
            
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
                <div class="mb-4">
                    <select v-model="searchType" class="w-full p-2 border rounded-lg mb-4">
                        <option value="movie">Movie</option>
                        <option value="tv">TV Show</option>
                    </select>
                    <input 
                        type="text" 
                        v-model="searchQuery"
                        @keyup.enter="search"
                        placeholder="Enter movie/TV show name" 
                        class="w-full p-2 border rounded-lg"
                    >
                </div>
                
                <button 
                    @click="search" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                >
                    Search
                </button>

                <div v-if="loading" class="mt-4 text-center text-gray-600">
                    Searching...
                </div>

                <div v-if="error" class="mt-4 text-red-600 text-center">
                    {{ error }}
                </div>

                <div v-if="result" class="mt-4">
                    <h3 class="font-semibold mb-2">Standard Name:</h3>
                    <div 
                        @click="copyToClipboard(result)"
                        class="p-3 bg-gray-100 rounded-lg cursor-pointer hover:bg-gray-200 transition-colors"
                    >
                        {{ result }}
                    </div>
                    <div v-if="copied" class="text-sm text-green-600 mt-2 text-center">
                        Copied to clipboard!
                    </div>
                </div>
            </div>

            <div class="text-center mt-4 text-gray-600">
                Example: La.La.Land
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
