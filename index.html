<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Name Standardizer</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app">
        <div class="container mx-auto px-4 py-8">
            <h1 class="text-4xl font-bold text-center text-blue-800 mb-8">Movie Name Standardizer</h1>
            
            <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
                <div class="mb-4">
                    <select 
                        v-model="searchType" 
                        class="w-full p-2 border rounded-lg mb-4 bg-gray-50"
                    >
                        <option value="movie">电影</option>
                        <option value="tv">电视剧</option>
                    </select>

                    <div class="flex space-x-2">
                        <input 
                            type="text" 
                            v-model="searchQuery"
                            @keyup.enter="search"
                            placeholder="输入电影/电视剧名称" 
                            class="flex-1 p-2 border rounded-lg"
                        >
                        <button 
                            @click="search" 
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            :disabled="loading"
                        >
                            {{ loading ? '搜索中...' : '搜索' }}
                        </button>
                    </div>
                </div>

                <div v-if="error" class="mt-4 text-red-600 text-center">
                    {{ error }}
                </div>

                <div v-if="results.length > 0" class="mt-4">
                    <h3 class="font-semibold mb-2">搜索结果：</h3>
                    <div class="space-y-2">
                        <div 
                            v-for="(item, index) in results" 
                            :key="index"
                            @click="copyToClipboard(item)"
                            class="p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors"
                        >
                            <div class="flex justify-between items-start">
                                <div>
                                    <div class="font-medium">{{ item.title || item.name }}</div>
                                    <div class="text-sm text-gray-600">
                                        {{ item.release_date || item.first_air_date }} · 
                                        {{ item.original_title || item.original_name }}
                                    </div>
                                    <div class="text-xs text-gray-500 mt-1">{{ item.overview || '暂无简介' }}</div>
                                </div>
                                <div v-if="item.copied" class="text-green-600 text-sm ml-2">已复制!</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-if="results.length === 0 && !loading && !error" class="mt-4 text-center text-gray-600">
                    暂无结果
                </div>
            </div>

            <div class="text-center mt-4 text-gray-600">
                示例: La.La.Land
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
